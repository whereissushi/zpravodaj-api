<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zpravodaj Converter - PDF na Flipbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0e27;
            background-image:
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(59, 130, 246, 0.03) 0px,
                transparent 1px,
                transparent 40px,
                rgba(59, 130, 246, 0.03) 41px
            ),
            repeating-linear-gradient(
                90deg,
                rgba(59, 130, 246, 0.03) 0px,
                transparent 1px,
                transparent 40px,
                rgba(59, 130, 246, 0.03) 41px
            );
            pointer-events: none;
        }

        .container {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 24px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            max-width: 600px;
            width: 100%;
            padding: 48px;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(139, 92, 246, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: rgba(148, 163, 184, 0.9);
            margin-bottom: 40px;
            font-size: 15px;
            font-weight: 400;
        }

        .upload-area {
            border: 2px dashed rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(30, 41, 59, 0.4);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        .upload-area:hover {
            border-color: rgba(59, 130, 246, 0.6);
            background: rgba(30, 41, 59, 0.6);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: rgba(139, 92, 246, 0.8);
            background: rgba(30, 41, 59, 0.8);
            transform: scale(1.01);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
        }

        .upload-text {
            font-size: 18px;
            color: rgba(148, 163, 184, 1);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 13px;
            color: rgba(148, 163, 184, 0.6);
        }

        input[type="file"] {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            color: rgba(148, 163, 184, 1);
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 18px;
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            font-size: 15px;
            color: rgba(226, 232, 240, 1);
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: rgba(148, 163, 184, 0.5);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.6);
            background: rgba(30, 41, 59, 0.6);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-info {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: rgba(59, 130, 246, 1);
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 13px;
            color: rgba(148, 163, 184, 0.7);
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(148, 163, 184, 1);
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .loading-hint {
            color: rgba(148, 163, 184, 0.6);
            font-size: 14px;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: rgba(252, 165, 165, 1);
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            backdrop-filter: blur(10px);
        }

        .error.show {
            display: block;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: rgba(134, 239, 172, 1);
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
        }

        .success.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .upload-icon {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìñ Zpravodaj Converter</h1>
        <p class="subtitle">P≈ôeveƒète PDF zpravodaj na interaktivn√≠ HTML flipbook</p>

        <form id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Kliknƒõte nebo p≈ôet√°hnƒõte PDF</div>
                <div class="upload-hint">Maxim√°ln√≠ velikost: 50 MB</div>
                <input type="file" id="pdfFile" accept=".pdf" required>
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>

            <div class="form-group">
                <label for="title">N√°zev zpravodaje (voliteln√©)</label>
                <input type="text" id="title" placeholder="nap≈ô. Fr√Ωdek-M√≠stek 10/2024">
            </div>

            <div class="form-group">
                <label for="account">√öƒçet (voliteln√©)</label>
                <input type="text" id="account" placeholder="nap≈ô. fm">
            </div>

            <button type="submit" class="btn" id="convertBtn">
                Konvertovat na Flipbook
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Konvertuji PDF...</div>
            <div class="loading-hint">M≈Ø≈æe to trvat nƒõkolik sekund</div>
        </div>

        <div class="success" id="success">
            ‚úÖ Hotovo! Flipbook se pr√°vƒõ stahuje...
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const pdfFile = document.getElementById('pdfFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadForm = document.getElementById('uploadForm');
        const convertBtn = document.getElementById('convertBtn');
        const loading = document.getElementById('loading');
        const success = document.getElementById('success');
        const error = document.getElementById('error');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            pdfFile.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                pdfFile.files = files;
                showFileInfo(files[0]);
            }
        });

        // File selection
        pdfFile.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                showFileInfo(e.target.files[0]);
            }
        });

        function showFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = pdfFile.files[0];
            if (!file) {
                showError('Pros√≠m vyberte PDF soubor');
                return;
            }

            // Check file size (50 MB limit)
            if (file.size > 50 * 1024 * 1024) {
                showError('Soubor je p≈ô√≠li≈° velk√Ω. Maxim√°ln√≠ velikost je 50 MB.');
                return;
            }

            // Hide errors
            error.classList.remove('show');
            success.classList.remove('show');

            // Show loading
            uploadForm.style.display = 'none';
            loading.classList.add('show');

            try {
                const formData = new FormData();
                formData.append('pdf', file);

                const titleValue = document.getElementById('title').value;
                if (titleValue) {
                    formData.append('title', titleValue);
                }

                const accountValue = document.getElementById('account').value;
                if (accountValue) {
                    formData.append('account', accountValue);
                }

                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Konverze selhala');
                }

                // Download ZIP
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name.replace('.pdf', '-flipbook.zip');
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // Show success
                loading.classList.remove('show');
                success.classList.add('show');

                // Reset form after 3 seconds
                setTimeout(() => {
                    uploadForm.reset();
                    fileInfo.classList.remove('show');
                    success.classList.remove('show');
                    uploadForm.style.display = 'block';
                }, 3000);

            } catch (err) {
                console.error(err);
                loading.classList.remove('show');
                uploadForm.style.display = 'block';
                showError(err.message || 'Nƒõco se pokazilo. Zkuste to pros√≠m znovu.');
            }
        });

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
